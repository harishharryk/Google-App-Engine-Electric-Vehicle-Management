<html>
<head>
<meta charset="utf-8"/>
<title>User login/logout</title>
</head>
<body>
  <p>Welome {{username}} to the application, you can logout <a href="{{logout_url}}"> here</a></p>
  <h2 align=center><u>{{message}}</u></h2>
<form  action="/" method="post" >

      Name: <input type="text" name="evName" required>
      <br/>
      Manufacturer:<input type="text" name="evManufacturer" required>
      <br/>
      DateIssued:<input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="evDateIssued" required>
      <br/>
      <!--Battery Size:<input type="number" name="evBatterysize" required>-->
      Battery Size:<input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="evBatterysize" required>
      <br/>
      WLTP range:<input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="evWLTPrange" required>
      <br/>
      Cost:<input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="evCost" required>
      <br/>
      Power:<input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" name="evPower" required>
      <br/>
      <input type="submit" name="button" value="Add EV">
    </form>

</body>
</html>
